<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Github Cards</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <h1>Top 10 coders in the city!</h1>
        <section>
            <input type="text" placeholder="Enter Location e.g Lagos" id="location"/>
            <input type="text" placeholder ="Enter Language e.g PHP" id="language" />
            <button id="submit">Search</button>
        </section> 
    </header>

    <main class="card-container">
        <div class="card">
            <div class="card-img">
                <img src="https://via.placeholder.com/150" />
            </div>
            <div class="card-body">
                <h3>Name</h3>
                <button id="visit-profile">Visit Profile</button>
            </div>
        </div>
    </main>

    
    
    
    
    <script src="js/index.js"></script>
</body>
</html>
